<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletr√¥nica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="num pisca"></div>
                        <div class="num"></div>
                        <div class="num"></div>
                        <div class="num"></div>
                        <div class="num"></div>
                    </div>
                    <div class="d-1-4">
                       Nome: <br>
                       Partido: <br>
                    </div>    
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="assets/images/p1.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="assets/images/vp1.jpg" alt="">
                        Vice Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-botao botao1" onclick="clicou('1')">1</div>
            <div class="teclado-botao botao2" onclick="clicou('2')">2</div>
            <div class="teclado-botao botao3" onclick="clicou('3')">3</div>
            <div class="teclado-botao botao4" onclick="clicou('4')">4</div>
            <div class="teclado-botao botao5" onclick="clicou('5')">5</div>
            <div class="teclado-botao botao6" onclick="clicou('6')">6</div>
            <div class="teclado-botao botao7" onclick="clicou('7')">7</div>
            <div class="teclado-botao botao8" onclick="clicou('8')">8</div>
            <div class="teclado-botao botao9" onclick="clicou('9')">9</div>
            <div class="teclado-botao botao0" onclick="clicou('0')">0</div>
            <div class="teclado-botao botaob" onclick="branco()">BRANCO</div>
            <div class="teclado-botao botaoc" onclick="corrige()">CORRIGE</div>
            <div class="teclado-botao botaocon" onclick="confirma()">CONFIRMA</div>
        </div>
    </div>
    <script src="assets/js/etapas.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
